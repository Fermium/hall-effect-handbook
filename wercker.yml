box: fermiumlabs/latex-docker

build:
  steps:
    - script:
      name: Install dependencies
      code: |
          apt-get update -yqq
          apt-get install -yqq libcurl4-openssl-dev libssh2-1-dev curl  libxml2-dev libssl-dev
    - script:
      name: Install R packages
      code: |
          make install_r_packages
    - script:
      name: Build
      code: |
          make clean
          make zip

deploy:
  steps:
    - edgecaseadmin/install-aws-cli:
           key: $AWS_ACCESS_KEY_ID
           secret: $AWS_SECRET_ACCESS_KEY
    - script:
        name: "Push application build to S3"
        code: |
          aws s3 sync --delete Exports/ s3://handbooks-autobuild/$WERCKER_GIT_REPOSITORY/
